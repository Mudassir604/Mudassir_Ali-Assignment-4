<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery-container">
        <!-- Image Gallery -->
         <h1>Image Gallery</h1>
        <div class="image-gallery">
            <img src="./image_2.jpg" alt="Image 1">
            <img src="./image_3.jpg" alt="Image 2">
            <img src="./image_4.jpg" alt="Image 3">
            <img src="./image_5.jpg" alt="Image 4">
            <img src="./image_6.jpg" alt="Image 5">
        </div>

        <!-- Slideshow -->

        <h1>Slideshow</h1>
        <div class="slideshow-container">
            <div class="slides fade">
                <img src="./image_2.jpg" alt="Slide 1">
            </div>
            <div class="slides fade">
                <img src="./image_3.jpg" alt="Slide 2">
            </div>
            <div class="slides fade">
                <img src="./image_4.jpg" alt="Slide 3">
            </div>
            <div class="slides fade">
                <img src="./image_5.jpg" alt="Slide 4">
            </div>
            <div class="slides fade">
                <img src="./image_6.jpg" alt="Slide 5">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
